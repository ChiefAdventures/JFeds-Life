            padding: 1rem 2rem;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .page-hero {
            background: linear-gradient(135deg, #b8546d 0%, #d97742 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .page-hero h1 {
            font-size: 3rem;
