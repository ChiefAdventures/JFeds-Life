            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .article-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .article-card h3 {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .article-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .read-more {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: var(--accent-hover);
        }

        footer {
            background-color: var(--bg-secondary);
            padding: 3rem 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .no-articles {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">JFed's Life</a>
        </nav>
    </header>

    <section class="page-hero">
        <h1>Faith & Life</h1>
        <p>Reflections, insights, and stories about living with purpose and intention</p>
    </section>

    <main>
        <h2 class="section-title">Recent Articles</h2>
        ${articles.length > 0 ? `<div class="articles-grid">${articlesHTML}</div>` : '<p class="no-articles">No articles published yet. Check back soon!</p>'}
    </main>

    <footer>
        <p>&copy; 2025 JFed's Life. All rights reserved.</p>
    </footer>
</body>
</html>`;

            // Create faith_life directory if it doesn't exist
            const dir = path.join(process.cwd(), 'faith_life');
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }

            // Write index file
            fs.writeFileSync(path.join(dir, 'index.html'), indexHTML);
            console.log('Updated faith_life/index.html');
          }

          syncArticles();
          EOF

          node sync-notion.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add faith_life/
          git diff --staged --quiet || git commit -m "Sync articles from Notion"
          git push
