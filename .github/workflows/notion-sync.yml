name: Sync Notion to Website

on:
  workflow_dispatch:  # Manually trigger this workflow

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install @notionhq/client @notionhq/client notion-to-md
      
      - name: Sync Notion articles
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cat > sync-notion.js << 'EOF'
          const { Client } = require('@notionhq/client');
          const { NotionToMarkdown } = require('notion-to-md');
          const fs = require('fs');
          const path = require('path');

          const notion = new Client({ auth: process.env.NOTION_TOKEN });
          const n2m = new NotionToMarkdown({ notionClient: notion });

          async function syncArticles() {
            try {
              // Query published articles from Notion
              const response = await notion.databases.query({
                database_id: process.env.NOTION_DATABASE_ID,
                filter: {
                  property: 'Published',
                  checkbox: {
                    equals: true
                  }
                },
                sorts: [
                  {
                    property: 'Date',
                    direction: 'descending'
                  }
                ]
              });

              const articles = [];
              
              // Process each article
              for (const page of response.results) {
                const title = page.properties.Name?.title?.[0]?.plain_text || 'Untitled';
                const slug = page.properties.Slug?.rich_text?.[0]?.plain_text || 
                             title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                const date = page.properties.Date?.date?.start || new Date().toISOString().split('T')[0];
                const excerpt = page.properties.Excerpt?.rich_text?.[0]?.plain_text || '';
                const category = page.properties.Category?.select?.name || 'General';

                // Get article content
                const mdblocks = await n2m.pageToMarkdown(page.id);
                const mdString = n2m.toMarkdownString(mdblocks);
                const content = mdString.parent || '';

                // Convert markdown to HTML (simple conversion)
                let htmlContent = content
                  .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                  .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                  .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                  .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                  .replace(/\*(.*)\*/gim, '<em>$1</em>')
                  .replace(/\n\n/g, '</p><p>')
                  .replace(/\n/g, '<br>');
                
                htmlContent = '<p>' + htmlContent + '</p>';

                articles.push({
                  title,
                  slug,
                  date,
                  excerpt,
                  category,
                  content: htmlContent
                });

                // Create individual article page
                createArticlePage(title, slug, date, excerpt, category, htmlContent);
              }

              // Update faith_life index page with article list
              updateFaithLifePage(articles);

              console.log(`Successfully synced ${articles.length} articles!`);
            } catch (error) {
              console.error('Error syncing articles:', error);
              process.exit(1);
            }
          }

          function createArticlePage(title, slug, date, excerpt, category, content) {
            const articleHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} - JFed's Life</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #b8546d;
            --accent-hover: #9a4158;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --accent: #c97084;
            --accent-hover: #d88798;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        main {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .article-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .article-meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3 {
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        footer {
            background-color: var(--bg-secondary);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">JFed's Life</a>
            <a href="/faith_life" class="back-link">← Back to Faith & Life</a>
        </nav>
    </header>

    <main>
        <article>
            <div class="article-header">
                <h1 class="article-title">${title}</h1>
                <div class="article-meta">
                    <span>${new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                    <span> • ${category}</span>
                </div>
            </div>
            <div class="article-content">
                ${content}
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 JFed's Life. All rights reserved.</p>
    </footer>
</body>
</html>`;

            // Create faith_life directory if it doesn't exist
            const dir = path.join(process.cwd(), 'faith_life');
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }

            // Write article file
            fs.writeFileSync(path.join(dir, `${slug}.html`), articleHTML);
            console.log(`Created article: ${slug}.html`);
          }

          function updateFaithLifePage(articles) {
            const articlesHTML = articles.map(article => `
                <div class="article-card">
                    <div class="article-date">${new Date(article.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <h3>${article.title}</h3>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <a href="/faith_life/${article.slug}" class="read-more">Read More →</a>
                </div>
            `).join('\n');

            const indexHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith & Life - JFed's Life</title>
    <style>
        :root {
