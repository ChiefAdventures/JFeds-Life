name: Sync Notion to Website

on:
  workflow_dispatch:

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install @notionhq/client notion-to-md
      
      - name: Create sync script
        run: |
          cat > sync-notion.js << 'EOFJS'
          const { Client } = require('@notionhq/client');
          const { NotionToMarkdown } = require('notion-to-md');
          const fs = require('fs');
          const path = require('path');

          const notion = new Client({ auth: process.env.NOTION_TOKEN });
          const n2m = new NotionToMarkdown({ notionClient: notion });

          async function syncArticles() {
            try {
              const response = await notion.databases.query({
                database_id: process.env.NOTION_DATABASE_ID,
                filter: {
                  property: 'Published',
                  checkbox: { equals: true }
                },
                sorts: [{ property: 'Date', direction: 'descending' }]
              });

              const articles = [];
              
              for (const page of response.results) {
                const title = page.properties.Name?.title?.[0]?.plain_text || 'Untitled';
                const slug = page.properties.Slug?.rich_text?.[0]?.plain_text || 
                             title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                const date = page.properties.Date?.date?.start || new Date().toISOString().split('T')[0];
                const excerpt = page.properties.Excerpt?.rich_text?.[0]?.plain_text || '';
                const category = page.properties.Category?.select?.name || 'General';

                const mdblocks = await n2m.pageToMarkdown(page.id);
                const mdString = n2m.toMarkdownString(mdblocks);
                const content = mdString.parent || '';

                let htmlContent = content
                  .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                  .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                  .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                  .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                  .replace(/\*(.*)\*/gim, '<em>$1</em>')
                  .replace(/\n\n/g, '</p><p>')
                  .replace(/\n/g, '<br>');
                
                htmlContent = '<p>' + htmlContent + '</p>';

                articles.push({ title, slug, date, excerpt, category, content: htmlContent });
                createArticlePage(title, slug, date, excerpt, category, htmlContent);
              }

              updateFaithLifePage(articles);
              console.log('Successfully synced ' + articles.length + ' articles!');
            } catch (error) {
              console.error('Error syncing articles:', error);
              process.exit(1);
            }
          }

          function createArticlePage(title, slug, date, excerpt, category, content) {
            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
              year: 'numeric', month: 'long', day: 'numeric' 
            });
            
            const articleHTML = '<!DOCTYPE html>\n<html lang="en">\n<head>\n' +
              '<meta charset="UTF-8">\n' +
              '<meta name="viewport" content="width=device-width, initial-scale=1.0">\n' +
              '<title>' + title + ' - JFed\'s Life</title>\n' +
              '<link rel="stylesheet" href="/article-styles.css">\n' +
              '</head>\n<body>\n' +
              '<header><nav>\n' +
              '<a href="/" class="logo">JFed\'s Life</a>\n' +
              '<a href="/faith_life" class="back-link">← Back to Faith & Life</a>\n' +
              '</nav></header>\n' +
              '<main><article>\n' +
              '<div class="article-header">\n' +
              '<h1 class="article-title">' + title + '</h1>\n' +
              '<div class="article-meta">\n' +
              '<span>' + formattedDate + '</span>\n' +
              '<span> • ' + category + '</span>\n' +
              '</div></div>\n' +
              '<div class="article-content">' + content + '</div>\n' +
              '</article></main>\n' +
              '<footer><p>&copy; 2025 JFed\'s Life. All rights reserved.</p></footer>\n' +
              '</body></html>';

            const dir = path.join(process.cwd(), 'faith_life');
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }
            fs.writeFileSync(path.join(dir, slug + '.html'), articleHTML);
            console.log('Created article: ' + slug + '.html');
          }

          function updateFaithLifePage(articles) {
            const articlesHTML = articles.map(article => {
              const formattedDate = new Date(article.date).toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric' 
              });
              return '<div class="article-card">\n' +
                '<div class="article-date">' + formattedDate + '</div>\n' +
                '<h3>' + article.title + '</h3>\n' +
                '<p class="article-excerpt">' + article.excerpt + '</p>\n' +
                '<a href="/faith_life/' + article.slug + '" class="read-more">Read More →</a>\n' +
                '</div>';
            }).join('\n');

            const articlesSection = articles.length > 0 
              ? '<div class="articles-grid">' + articlesHTML + '</div>'
              : '<p class="no-articles">No articles published yet. Check back soon!</p>';

            const indexHTML = '<!DOCTYPE html>\n<html lang="en">\n<head>\n' +
              '<meta charset="UTF-8">\n' +
              '<meta name="viewport" content="width=device-width, initial-scale=1.0">\n' +
              '<title>Faith & Life - JFed\'s Life</title>\n' +
              '<link rel="stylesheet" href="/faith-life-styles.css">\n' +
              '</head>\n<body>\n' +
              '<header><nav>\n' +
              '<a href="/" class="logo">JFed\'s Life</a>\n' +
              '</nav></header>\n' +
              '<section class="page-hero">\n' +
              '<h1>Faith & Life</h1>\n' +
              '<p>Reflections, insights, and stories about living with purpose and intention</p>\n' +
              '</section>\n' +
              '<main>\n' +
              '<h2 class="section-title">Recent Articles</h2>\n' +
              articlesSection + '\n' +
              '</main>\n' +
              '<footer><p>&copy; 2025 JFed\'s Life. All rights reserved.</p></footer>\n' +
              '</body></html>';

            const dir = path.join(process.cwd(), 'faith_life');
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }
            fs.writeFileSync(path.join(dir, 'index.html'), indexHTML);
            console.log('Updated faith_life/index.html');
          }

          syncArticles();
          EOFJS
      
      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node sync-notion.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add faith_life/
          git diff --staged --quiet || git commit -m "Sync articles from Notion"
          git push
